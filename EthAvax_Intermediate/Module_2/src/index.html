    <div>
      <div>
        <h2>Add Member</h2>
        <input type="text" id="addMemberAddress" placeholder="Member Address" />
        <select id="designation">

    <div>
      <h2>Send Message</h2>
      <input type="text" id="messageAddress" placeholder="Your Address" />
      <input type="text" id="message" placeholder="Your Message" />
      <button onclick="sendUpMessage()">Send Up Message</button>
      <button onclick="sendDownMessage()">Send Down Message</button>
      <button onclick="sendHorizontalMessage()">Send Horizontal Message</button>

    <div>

      <input

        id="deleteMemberAddress"
        placeholder="Member Address"
      />
      <button onclick="removeMember()">Remove Member</button>
    </div>

    <div>
      <h2>Check member</h2>
      <button id="checkMemeber" onclick="checkMember()">Check member</button>
      <input
        type="text"
        id="memberAddress"
